services:
  - type: web
    name: event-gift-frontend
    runtime: node
    buildCommand: npm install -g pnpm && pnpm install && pnpm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://event-gift.onrender.com/api
